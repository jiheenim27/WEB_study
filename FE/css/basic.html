<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 { color: red; }
    </style>
    <link rel="stylesheet" href="basic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>
<body>
    <h1 style="color:blue">적용할 태그에 style 속성으로 넣기</h1>
    <h2>html 문서 head 안에 style 태그로 넣기</h2>
    <h3>html 문서 head 안에 css 파일로 링크하기</h3>
    <div>
        Reset CSS : 웹 브라우저마다 다른 default 스타일이 지정되어 있으므로, 이를 초기화하여 다양한 웹브라우저에서도 동일한 스타일로 표시되도록 하는 설정 <br>
        스타일을 초기화시켜주는 다양한 기법이 있지만. 최근에는 normalize.css 를 많이 사용함. cdn을 통해서 링크시켜줄 수 있음. (코드 참조) <br>
        기본 스타일은 남겨두고, 브라우저별로 다를 수 있는 스타일만 초기화
    </div>
</body>
</html>
